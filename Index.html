<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Tela de loguin</title>
  </head>

  <body>
    <main>
      <form action="#">
        <h1>Loguin Dev</h1>

        <div>
          <label for="usuario">Loguin</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Digite seu loguin"
          />
          <i class="bx bxs-user"></i>
        </div>

        <div>
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite seu loguin"
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div>
          <label>
            <input type="checkbox" />
            Lembra minha senha
          </label>

          <a href="#">Esqueci minha senha</a>
        </div>

        <button type="submit">Loguin</button>
      </form>

      <div>
        <p>NÃ£o tem conta ? <a href="#">Cadrastrese</a></p>
      </div>
    </main>
  </body>
</html>
