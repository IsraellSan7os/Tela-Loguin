<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      
      rel="stylesheet"
      
    />

    <title>Tela de loguin</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main>
      <form action="#">
        <h1>Loguin Dev</h1>

        <div class="input-box">
          <label for="usuario">Loguin</label>
          <input type="text" id="usuario" name="usuario" placeholder="Digite seu loguin"/>
          <i class="bx bxs-user"></i>
        </div>

        <div  class="input-box">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite seu loguin"/>
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="button">
          <button  type="submit">Loguin</button>
        </div>
      <div class="senha">
        <p>Esquecue a senha? <a href="#">Clique aqui</a></p>
      </div>

      </form>

    </main>
  </body>
</html>
